imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: en }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:      { engines: ['twig'] } #assets_version: SomeVersionScheme
    default_locale:  %locale%
    trust_proxy_headers: false # Whether or not the Request object should trust proxy headers (X_FORWARDED_FOR/HTTP_CLIENT_IP)
    session:         ~

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: gmail
#     host:      %mailer_host%
    username:  symfony.rulinux
    password:  symfony.rulinux

gregwar_image: ~

netpositive_discriminator_map:
    discriminator_map:
        thread:
            entity: RL\ForumBundle\Entity\Thread
            children:
                article: RL\ArticlesBundle\Entity\Thread
                news: RL\NewsBundle\Entity\Thread
                gallery: RL\GalleryBundle\Entity\Thread

        section:
            entity: RL\ForumBundle\Entity\Subsection
            children:
                articles: RL\ArticlesBundle\Entity\Subsection
                news: RL\NewsBundle\Entity\Subsection
                gallery: RL\GalleryBundle\Entity\Subsection
        mark:
            entity: RL\MainBundle\Entity\Mark
            children:
                texMark: RL\MainBundle\Entity\TexMark
                bbcode: RL\MainBundle\Entity\BbCode
                wakabaMark: RL\MainBundle\Entity\WakabaMark
                baseHtml: RL\MainBundle\Entity\BaseHtml


rl_security:
    anonymous:
        class: RL\SecurityBundle\Security\User\AnonymousUser
        defaults:
            username: anonymous
            enabled: true
            blocks: [Authentication, Links, Gallery, Tracker]
